<!DOCTYPE html>
<html>
  <head>
      
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBTUB38YI8bcCZHFJJX-RgX-fWMGV7vRg&libraries=geometry&language=en&callback=initMap" async defer></script>
    <!-- 40.4154761,49.8445178/40.424147,49.8429044/@40.4178853,49.8256187,15 -->
        <script type="text/javascript">
            var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};
function success(pos) {
  var crd = pos.coords;

  console.log('Your current position is:');
  console.log(`Latitude : ${crd.latitude}`);
  console.log(`Longitude: ${crd.longitude}`);
  console.log(`More or less ${crd.accuracy} meters.`);
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);

        </script>
  </body>
</html>
